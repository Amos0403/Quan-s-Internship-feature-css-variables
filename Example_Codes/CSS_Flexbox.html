<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 1. Setting up a Flexbox container */
    .container {
      display: flex;
      /*flex-flow: row wrap;*/
      /* shorthand for flex-direction and flex-wrap */
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      /* space between flex items */

      /* min-height for demonstration */
      min-height: 100vh;
      /* Ensure container takes up at least the full viewport height */
      box-sizing: border-box;
      /* includes padding and borders in element's total width and height */
    }

    /* 2. Main axis alignment (justify-content) and
           3. Cross axis alignment (align-items, align-content) */

    .header,
    .footer {
      display: flex;
      justify-content: space-between;
      /* Items at start and end*/
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px 20px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Navigation bar */
    .nav {
      display: flex;
      /* Use flexbox for nav-links */
      align-items: center;
      /* Align items vertically */
    }

    .nav-links {
      display: flex;
      /* Use flexbox for navigation links */
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }


    .nav-item {
      margin: 0;
    }

    .nav-item a {
      text-decoration: none;
      color: black;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-grow: 1;
      /* Allow main content to take available vertical space */
      flex-wrap: wrap;
      /* Allow items to wrap to next row or column */
      gap: 20px;
      box-sizing: border-box;
      width: 100%;
      /*min-height: 60vh; /* Allow content to take up space or use height of viewport if content is less*/
      /* min-height for demonstration */
      /* min-height: 50vh; */
    }

    .sidebar {
      flex-basis: 200px;
      background-color: #e0e0e0;
      padding: 10px;
      box-sizing: border-box;
      /*flex-shrink: 1;  /* Default value of flex-shrink is 1 so no need to specify */

    }

    .content {
      flex-grow: 3;
      background-color: #ffffff;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Photo Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery img {
      flex-basis: 200px;
      flex-grow: 1;
      object-fit: cover;
      max-width: 100%;
      height: auto;
      box-sizing: border-box;
    }

    /* 4. Managing flex items (flex-grow, flex-shrink, flex-basis)
            5. Order and alignment of individual items (order, align-self) */
    .footer-item {
      flex-basis: 200px;
      text-align: center;
    }

    .footer-item:last-child {
      margin-left: auto;
      /* 8. Auto Margins */
      text-align: right;

    }


    /* Centering items and preventing overflow */
    .input-group {
      display: flex;
      gap: 10px;
      /* Adjust the gap */
      align-items: center;
      /* Center vertically */
      min-width: 0;
      /* Allow input group to shrink if it has to, fixes content overflow */
    }


    /*  Minimum Size Gotcha
            Text input with min-width 0 to allow shrinking if needed */

    input[type="text"] {
      min-width: 0;
      flex-grow: 1;
      /* Make the input expand */
      padding: 5px;
    }


    /* Individual item alignment with align-self*/
    .align-self-demo {
      display: flex;
      /* Use flexbox for this container */
      align-items: flex-start;
      /* Align items to the top */
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 20px;

    }

    .align-self-item {
      padding: 10px;
      background-color: #ddd;
      margin-right: 10px;
    }

    .align-self-item:last-child {
      margin-right: 0;
    }

    .align-self-item.align-end {
      align-self: flex-end;
      /* aligns this item to end of the cross axis*/
    }

    .align-self-item.align-center {
      align-self: center;
      /* aligns this item to center of cross axis*/
    }



    /* Container for wrapping */
    .wrapping-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      /* Space between items */
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;

    }

    .wrapping-container div {
      flex-basis: 180px;
      padding: 10px;
      background-color: #ddd;
      text-align: center;
    }

    .wrapping-container div:nth-child(3) {
      order: 1;
      /* change the display order of item */
    }

    .wrapping-container div:nth-child(2) {
      flex-grow: 1;
      /* Allow the item to grow */
    }


    /* Styling for demo to show how width behaves differently when flex-basis is not present*/

    .hypothetical-size {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .hypothetical-size div {
      width: 2000px;
      /* This is a large width, but the items won't overflow because they're in a flex container*/
      padding: 10px;
      background-color: #ddd;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- 1. Setting up a Flexbox container -->
  <div class="container">

    <!--  Header  -->
    <header class="header">
      <div>Logo</div>
      <!-- responsive navigation bar -->
      <nav class="nav">
        <ul class="nav-links">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- 2. Main Content -->
    <main class="main-content">
      <aside class="sidebar">
        <h3>Sidebar</h3>
        <p>This is the sidebar content.</p>
      </aside>

      <section class="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>

        <!-- 3. Photo Gallery -->
        <div class="gallery">
          <img src="https://placekitten.com/200/300" alt="Kitten 1">
          <img src="https://placekitten.com/250/350" alt="Kitten 2">
          <img src="https://placekitten.com/300/400" alt="Kitten 3">
          <img src="https://placekitten.com/350/450" alt="Kitten 4">
          <img src="https://placekitten.com/400/500" alt="Kitten 5">
        </div>

        <!-- 6. Centering elements horizontally and vertically -->
        <div class="input-group">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>

        <!-- 7. align-self property demonstration -->
        <div class="align-self-demo">
          <div class="align-self-item">Item 1</div>
          <div class="align-self-item align-end">Item 2 (align-end)</div>
          <div class="align-self-item align-center">Item 3 (align-center)</div>
        </div>


        <!-- 8. Demonstrating Wrapping -->
        <div class="wrapping-container">
          <div>Item 1</div>
          <div>Item 2</div>
          <div>Item 3</div>
          <div>Item 4</div>
          <div>Item 5</div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-item">Â© 2024 My Website</div>
      <div class="footer-item">Contact Us</div>
    </footer>

    <!-- 9. Hypothetical size demonstration -->
    <section class="hypothetical-size">
      <div>This div has a large width</div>
      <div>This div has a large width too</div>
    </section>

  </div>

</body>

</html>
