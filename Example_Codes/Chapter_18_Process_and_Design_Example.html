<!DOCTYPE html>
<html>

<head>
  <title>Process &amp; Design Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .key-message {
      /* Key Messages Styles*/
      font-size: 1.2em;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .section-group {
      /*Group Content Style*/
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .button-style {
      /*Style for all the buttons*/
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Website Design Principles</h1>

  <div class="key-message">
    <h2>Key Message: This is a key message!</h2>
    <p>This message is emphasized.</p>
  </div>

  <div class="section-group">
    <h2>Grouped Content</h2>
    <p>This information belongs together.</p>
    <button class="button-style">Button 1</button>

  </div>
  <div class="section-group">
    <h2>Another Grouped Content</h2>
    <p>More information.</p>
    <button class="button-style">Button 2</button>
  </div>

  <nav>
    <h2>Site Navigation</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>

</html>
