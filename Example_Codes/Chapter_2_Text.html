<!DOCTYPE html>
<html>
  <p>This is a <b>bold</b> word and <i>italic</i>.</p>

  <p>E=MC<sup>2</sup> and H<sub>2</sub>O</p>

  <p>
    This is <em>emphasized</em> text, and
    <strong>strongly emphasized</strong> text.
  </p>

  <blockquote cite="http://example.com">Long quotation.</blockquote>

  <p>Some say: <q>Short quote</q>.</p>

  <p>The <dfn>term</dfn> is defined here.</p>

  <p>The book <cite>Book Title</cite> is great.</p>

  <p>The <abbr title="World Health Organization">WHO</abbr> is good.</p>

  <p>This is <s>strikethrough</s> text.</p>

  <p>This text is <del>deleted</del> and this is <ins>inserted</ins>.</p>
</html>
