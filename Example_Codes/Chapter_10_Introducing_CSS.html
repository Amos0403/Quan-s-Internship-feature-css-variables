<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Introduction</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    h2 {
      color: green;
      /* Internal CSS rule */
    }
  </style>
</head>

<body>
  <h1 id="main-heading" class="main-text">This is a Main Heading</h1>
  <p>This is a paragraph styled with external CSS.</p>
  <h2>This is a Sub-Heading, styled internally.</h2>
  <p class="special-text">This paragraph also has a class applied to it.</p>
</body>

</html>
