<!DOCTYPE html>
<html>

<head>
  <title>Tables Example</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>My Schedule</h1>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>9:00 AM</th>
        <td>Math</td>
        <td>Science</td>
        <td>History</td>
      </tr>
      <tr>
        <th>10:00 AM</th>
        <td>English</td>
        <td>Math</td>
        <td>Art</td>
      </tr>
      <tr>
        <th>11:00 AM</th>
        <td colspan="3">Free Time</td>
      </tr>
      <tr>
        <th>1:00 PM</th>
        <td rowspan="2">Gym</td>
        <td>Lunch</td>
        <td>Music</td>
      </tr>
      <tr>
        <th>2:00 PM</th>
        <td>Sports</td>
        <td>Theatre</td>
      </tr>
    </tbody>
  </table>

  <table>
    <thead>
      <tr>
        <th></th>
        <th scope="col">Option 1</th>
        <th scope="col">Option 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Feature 1</th>
        <td>Yes</td>
        <td>No</td>
      </tr>
      <tr>
        <th scope="row">Feature 2</th>
        <td>No</td>
        <td>Yes</td>
      </tr>
    </tbody>
  </table>


</body>

</html>
